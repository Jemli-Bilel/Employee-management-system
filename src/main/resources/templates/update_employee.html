<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EMPLOYEE MANAGEMENT SYSTEM
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/home}">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href = "@{/showEmployeeForm}">Add Employee</a></li>
                <li><a th:href="@{/saveEmployee}">List Employee</a></li>
                <li><a th:href="@{/showdepartmentForm}">Add Department</a></li>
                <li><a th:href="@{/saveDepartment}">List Department</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Employee Management System</h1>

    <h2>Update Employee</h2>
    <br>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstname}"
              class="form-control mb-4 col-4">
        <br>

        <input type="text" th:field="*{lastname}"
                class="form-control mb-4 col-4">
         <br>
        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4">
        <br>
        <input type="text" th:field="*{status}"
               class="form-control mb-4 col-4">
         <br>
        <button type="submit" class="btn btn-success col-2"> Save Employee</button>
    </form>

    <hr>


</div>
</body>
</html>
