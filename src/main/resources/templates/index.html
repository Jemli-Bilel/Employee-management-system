<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EMPLOYEE MANAGEMENT SYSTEM
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/home}">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href = "@{/showEmployeeForm}">Add Employee</a></li>
                <li><a th:href="@{/saveEmployee}">List Employee</a></li>
                <li><a th:href="@{/showdepartmentForm}">Add Department</a></li>
                <li><a th:href="@{/saveDepartment}">List Department</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<body>
<div class="container my-2">
    <h1>Employee list</h1>

    <div class="table-responsive">


        <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Employee firstname</th>
            <th scope="col">Employee Lastname</th>
            <th scope="col">Employee email</th>
            <th scope="col">Status</th>
            <th scope="col">Department</th>

            <th>Actions</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstname}"></td>
            <td th:text="${employee.lastname}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.status}"></td>
            <td th:text="${employee.department.dept_name}"></td>


            <td>
            <a th:href="@{/ShowFormforUpdate/ {id} (id=${employee.id})}" class="btn  btn-success">Update</a>
            <a  th:href="@{/DeleteEmployee/ {id} (id=${employee.id})}" class="btn  btn-danger"
                onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</div>
</body>
</body>
</html>
